<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Message Form</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                font-family: Arial, sans-serif;
                background-color: #f5f5f5;
                margin: 0;
            }
            
            .container {
                width: 100%;
                max-width: 500px;
                padding: 20px;
                background-color: white;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
            }

            .container h2 {
                text-align: center;
                color: #333;
                margin-bottom: 15px;
            }

            textarea, input[type="text"] {
                width: 100%;
                padding: 10px;
                margin-top: 8px;
                border: 1px solid #ccc;
                border-radius: 4px;
                font-size: 16px;
            }

            .field {
                margin-bottom: 15px;
            }

            .inline-field {
                display: flex;
                align-items: center;
                gap: 10px;
            }

            .inline-field label {
                min-width: 60px;
            }

            .inline-field input[type="text"] {
                flex: 1;
            }

            button {
                padding: 10px;
                background-color: #007BFF;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
            }

            button:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Message Form</h2>

            <!-- Non-editable Message Textarea -->
            <div class="field">
                <label for="message">Message:</label>
                <textarea id="message" rows="4" placeholder="This message cannot be edited" readonly></textarea>
            </div>

            <!-- First Text Box with Button -->
            <div class="field inline-field">
                <label>Message</label>
                <input type="text">
                <button>Send</button>
            </div>

            <!-- Second Text Box with Button (Inline) -->
            <div class="field inline-field">
                <label>Room</label>
                <input type="text">
                <button>Join</button>
            </div>
        </div>
    </body>
</html>
